<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <!--Imports the fonts from Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <!--Creates the site logo-->
    <img src="master-files-landing-page/images/logo/logo.png" class="logo" alt="logo">
</head>
<body>
    <!--The contact class is just to create a margin around the whole page excluding the footer tag so that the background can stretch fully to 100%
    The flex class is for applying flex to the whole section-->
    <section class="content flex">
    <div>
    <h1>Want to be your own boss?</h1>
    <h2>Start today and make up to $30/hr driving your own vehicle with Dash!</h2>
    <!--This places the image for the scooter, though it is not used until the first breakpoint-->
    <img src="master-files-landing-page/images/bg-image/scooter.svg" class="scooter" alt="scooter">
    </div>
    <!--Section tag encominaing the main form in the body-->
    <section class="body-form">
        <!--Selects the content inside of the section-->
        <div class="body-form-content">
        <h3>Apply Now</h3>
        <p class="apply-desc">Enter your info below to get started.</p>
        <!--Creates the first name text box-->
        <div>
            <input type="text" name="firstname" placeholder="First name"> 
        </div>
        <!--Creates the last name text box-->
        <div>
            <input type="text" name="lastname" placeholder="Last name">
        </div>
        <!--Creates the email text box-->
        <div>
        <input type="email" name="em" placeholder="Email address" required>
        </div>
         <!--Creates the phone text box-->
         <div>
            <input type="tel" name="phone" placeholder="Phone number">
        </div>
        <!--Creates the checkbox to subscribe to the newsletter-->
        <label for="terms"> 
        <input type="checkbox" name="terms"> <span class="custom"> I agree to dash terms</span>
        </label>
        <!--Creates the calculate button-->
        <div>
            <button class="drivebutton" type="submit">DRIVE WITH US</button>
        </div>
        <!--This is the small description under the button. Half of it is a link. I just set it to go back to the
        homepage since it wouldn't really go anywhere currently-->
        <p class="application">Already applied? <a href="index.html">Check your application status here</a></p>
        </div>
</section>
</section>
</body>
<footer>
    <!--The contact class is just to create a margin around the whole page excluding the footer tag so that the background can stretch fully to 100%
    The flex class is for applying flex to the whole section-->
    <section class="content flex">
    <div>
    <p class="footer-header">See how much you can earn with Dash.</p>
    <p>how many hours do you want to drive with us this week?</p>
    <section class="footer-form">
        <!--Creates the hours text box-->
        <div class="hours">
            <input type="text" name="hours" placeholder="Hours"> 
        </div>
        <!--Creates the city text box-->
        <div class="city">
            <input type="text" name="city" placeholder="City">
        </div>
        <!--Creates the calculate button-->
        <div class="submit">
            <button class="submitbutton" type="submit">CALCULATE</button>
        </section>
        </div>
        </div>
        <!--These are all the SVGs for the social media links-->
        <div>
        <embed src="master-files-landing-page/images/icons/instagram.svg" alt="instagram" class="instagram">
        <embed src="master-files-landing-page/images/icons/twitter.svg" alt="twitter" class="twitter">
        <embed src="master-files-landing-page/images/icons/facebook.svg" alt="facebook" class="facebook">
        <embed src="master-files-landing-page/images/icons/linkedin.svg" alt="linkedin" class="linkedin">
        </div>
</footer>
</html>
